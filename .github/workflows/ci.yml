name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies (repo root)
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm -C apps/digitalhooligan-web lint
        continue-on-error: false

      - name: Typecheck
        run: pnpm -C apps/digitalhooligan-web typecheck
        continue-on-error: false

      - name: Build
        run: pnpm -C apps/digitalhooligan-web build
