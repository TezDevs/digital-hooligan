name: IGR-0.7 Content Gate

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - main

jobs:
  igr_0_7:
    name: IGR-0.7 (BLOCKER hard gate)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node (from .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Enable Corepack (pnpm)
        run: corepack enable

      - name: Activate pnpm (via Corepack)
        run: corepack prepare pnpm@10.28.0 --activate

      - name: Verify pnpm
        run: pnpm --version

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Run IGR-0.7 scanner (changed files only)
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
        run: |
          if [ -z "$BASE_SHA" ]; then
            echo "BASE_SHA not set (likely push to main). Using origin/main."
            node scripts/igr/check-igr-0.7.mjs --base origin/main
          else
            echo "Base SHA: $BASE_SHA"
            node scripts/igr/check-igr-0.7.mjs --base "$BASE_SHA"
          fi
